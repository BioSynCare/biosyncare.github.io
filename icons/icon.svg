<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#6366f1"/>

  <!-- Brain/Neural Wave Pattern -->
  <g fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top wave (binaural symbolism) -->
    <path d="M 100 180 Q 150 140, 200 180 T 300 180 T 412 180" opacity="0.9"/>

    <!-- Middle wave -->
    <path d="M 100 256 Q 150 216, 200 256 T 300 256 T 412 256" opacity="1"/>

    <!-- Bottom wave -->
    <path d="M 100 332 Q 150 292, 200 332 T 300 332 T 412 332" opacity="0.9"/>
  </g>

  <!-- Central focus dot (neurosensory focal point) -->
  <circle cx="256" cy="256" r="20" fill="#ffffff" opacity="0.95"/>

  <!-- Pulse rings -->
  <circle cx="256" cy="256" r="40" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <circle cx="256" cy="256" r="80" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
</svg>
