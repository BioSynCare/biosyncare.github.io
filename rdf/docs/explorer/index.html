<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BSCLab Ontology Explorer — Graph</title>
  <link rel="stylesheet" href="./style.css?v=20251106-3" />
  <script defer src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
  <script type="module" src="./app.js?v=20251106-3"></script>
  </head>
  <body>
    <header>
  <h1>BSCLab Ontology Explorer — Graph</h1>
      <div class="bar">
        <div class="group">
          <label><input type="checkbox" id="toggleSubclass" checked /> subclass</label>
          <label><input type="checkbox" id="toggleObjProp" checked /> object property</label>
          <label><input type="checkbox" id="toggleDataProp" checked /> datatype property</label>
          <label><input type="checkbox" id="toggleSkosBroader" checked /> skos:broader</label>
          <label><input type="checkbox" id="toggleSkosNarrower" checked /> skos:narrower</label>
        </div>
        <div class="group ns-group">
          <strong>Namespaces:</strong>
          <div id="nsFilters" class="ns-filters"></div>
          <div id="nsLegend" class="ns-legend"></div>
        </div>
        <div class="group">
          <label>Layout
            <select id="layoutSelect">
              <option value="cose">cose (force)</option>
              <option value="breadthfirst">breadthfirst (hierarchical)</option>
              <option value="concentric">concentric</option>
              <option value="circle">circle</option>
              <option value="grid">grid</option>
            </select>
          </label>
          <button class="btn" id="applyLayout">Apply</button>
          <button class="btn" id="fitView">Fit</button>
          <button class="btn" id="resetView">Reset</button>
        </div>
        <div class="group">
          <label>Node labels <input type="range" id="nodeFont" min="8" max="20" value="12" /></label>
          <label>Edge labels <input type="range" id="edgeFont" min="8" max="16" value="10" /></label>
          <label><input type="checkbox" id="toggleEdgeLabels" checked /> show edge labels</label>
          <label><input type="checkbox" id="emphSubclass" /> emphasize subclass edges</label>
        </div>
        <div class="group">
          <label>Theme
            <select id="themeSelect">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </label>
        </div>
        <div class="group">
          <input id="search" placeholder="Search label or URI…" />
          
        </div>
        <div class="group">
          <label>Focus k-hop <input type="number" id="focusK" min="1" max="3" value="1" /></label>
          <button class="btn" id="focusSelection">Focus selection</button>
          <button class="btn" id="clearFocus">Clear focus</button>
        </div>
      </div>
    </header>
    <main>
      <div id="cy"></div>
      <aside id="info">
        <div id="infoContent"></div>
        <div id="comments">
          <h3>Comments</h3>
          <div id="commentsList" class="comments-list"></div>
          <div class="comments-new">
            <textarea id="commentInput" placeholder="Add a comment…"></textarea>
            <button class="btn" id="addComment">Add</button>
          </div>
        </div>
        <hr />
        <div>
          <h3>Isolated in view</h3>
          <div id="isolatedList" class="isolated-list"></div>
        </div>
      </aside>
    </main>
  </body>
  </html>
